<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="left-nav">
            <div class="logo"><img src="images/logo.png" alt=""></div>
            <div class="item"><p>Home</p></div>
            <div class="item"><p>Shop</p></div>
            <div class="item"><p>Contact</p></div>
            <div class="item"><p>Help</p></div>
        </div>
        <div class="right-nav">
            <div><p >Account</p></div>
            <div><p>3 items</p></div>
            <div class="profile"><img src="images/profileImg.png" alt=""></div>
        </div>
        </div>
        <div class="body">
            <div class="left-body">
                
                <div class="topics">
                    <div><p>Account</p></div>
                    <div><img src="images/check-mark.png" alt="check-mark" width="20"></div>
                    <div><p>Shipping</p></div>
                    <div><img src="images/check-mark.png" alt="check-mark" width="20"></div>
                    <div><p>Payment</p></div>
                </div>
                <h2>Account details</h2>
                <div class="account">
                <label for="email" style="color: grey;">Email address</label>
                <br>
                <input type="email" placeholder="Email@myemail.com"style="color: grey;"><br>
                <label for="password" class="password"style="color: grey;">Password</label>
                <br>
                <input type="password"name="password">
<br>
</div>
<div class="options">
    <div>
                <label for="register" class="register">Register for account </label>
                <button>Login</button>
<hr>
</div>
<div>
                <label for="cancel" class="cancel">Cancel order</label>
                <button>Shipping details</button>
            </div>
                </div>
            </div>
            <div class="right-body">
                <h2>Order Summary</h2>
                <img src="images/headphones.png" alt="headphones">
                <h2 class="bold sony">Sony wireless headphones</h2>
                <p class="bold sony">€320.45</p>

                <p style="color: grey;">Gift Card/Discount code</p>

                <input type="text">
                <button class="apply">Apply</button>

                <div class="cost">
                    <p class="charge"><span>Sub total</span><span>€316.55</span></p>
                    <p class="charge"><span>Tax</span><span>€3.45</span></p>
                    <p class="charge"><span>Shipping</span><span style="color:green;">Free</span></p>
                    <p class="charge bold"><span>Total</span><span>€320.45</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
